<div class="btn-group" dropdown is-open="model.isopen" ng-style="style.main" on-toggle="onToggle(x)">
	<button
		class="uibootstrap-dropdown btn btn-default dropdown-toggle"
		ng-class="model.styleClass"
		id="{{model.markupId}}" 
		ng-model="model.dataprovider" 
		ng-disabled='model.enabled == false' 
		sablo-tabseq='model.tabSeq' 
		svy-font='model.fontType' 
		svy-tooltip='model.toolTipText'
		svy-focusgained='handlers.onFocusGainedMethodID($event)'
		svy-focuslost='handlers.onFocusLostMethodID($event)'
		data-toggle="dropdown" 
		ng-if='!model.split' 
		ng-bind-html='(model.dataProviderID == null || model.dataProviderID.url ? model.text + (!model.split ? "<span class=\"caret\"></span>" : "") : model.dataProviderID ) | formatFilter:model.format.display:model.format.type | mnemonicletterFilter:model.mnemonic'/>
	<button
		ng-click="handlers.onActionMethodID($event)"
		class="uibootstrap-dropdown btn btn-default"
		ng-class="model.styleClass"
		id="{{model.markupId}}" 
		ng-model="model.dataprovider" 
		ng-disabled='model.enabled == false' 
		sablo-tabseq='model.tabSeq' 
		svy-font='model.fontType' 
		svy-tooltip='model.toolTipText' 
		svy-focusgained='handlers.onFocusGainedMethodID($event)'
		svy-focuslost='handlers.onFocusLostMethodID($event)'
		ng-if='model.split'
		ng-bind-html='(model.dataProviderID == null || model.dataProviderID.url ? model.text + (!model.split ? "<span class=\"caret\"></span>" : "") : (model.dataProviderID ? model.dataProviderID : "&nbsp;" )) | formatFilter:model.format.display:model.format.type | mnemonicletterFilter:model.mnemonic'/>
	<button 
		type="button" 
		class="uibootstrap-dropdown btn btn-default dropdown-toggle"
		ng-class="model.styleClass"
		data-toggle="dropdown" 
		ng-disabled='model.enabled == false'
		sablo-tabseq='model.tabSeq'
		svy-tooltip='model.toolTipText'
		svy-focusgained='handlers.onFocusGainedMethodID($event)'
		svy-focuslost='handlers.onFocusLostMethodID($event)' 
		ng-if='model.split'>
			<span class="caret"></span>
	</button>
	<ul class="uibootstrap-dropdown-menu dropdown-menu" role="menu">
		<li ng-repeat="item in model.valuelist" ng-click="itemSelected(item.realValue, item.displayValue, $event)" class="ng-class:(item.displayValue == '-' ? 'divider' : '')">
			<a ng-if="item.displayValue != '-'" href="" ng-bind="item.displayValue ? item.displayValue : '&nbsp;'"></a>
		</li>
	</ul>
</div>
